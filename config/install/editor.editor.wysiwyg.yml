langcode: en
status: true
dependencies:
  config:
    - filter.format.wysiwyg
  module:
    - ckeditor5
format: wysiwyg
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - superscript
      - subscript
      - '|'
      - alignment
      - blockQuote
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - undo
      - redo
      - '|'
      - link
      - drupalMedia
      - '|'
      - horizontalLine
      - specialCharacters
      - insertTable
      - '|'
      - heading
      - '|'
      - removeFormat
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      reversed: true
      startIndex: true
    ckeditor5_alignment:
      enabled_alignments:
        - left
        - center
        - right
        - justify
    media_media:
      allow_view_mode_override: true
image_upload: {  }
