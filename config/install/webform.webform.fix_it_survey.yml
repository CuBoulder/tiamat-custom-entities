css: ''
javascript: "(function($) {\r\n    Drupal.behaviors.TMA = {\r\n        attach: function(context, settings) {\r\n            /*\r\n                 Begin drupal behaviors\r\n            */\r\n            $(\"#edit-actions-submit\").addClass('visually-hidden');\r\n            $('.invalid-text').remove();\r\n            /*\r\n\r\n                     auto submit on button select\r\n                */\r\n            $(\"#edit-experience-feedback label\", context).on(\"mouseup\", function() {\r\n                labelID = $(this).attr(\"for\");\r\n                if (labelID === 'edit-experience-feedback---2' || labelID === 'edit-experience-feedback---3') {\r\n                    $(\"#\" + labelID).trigger(\"click\");\r\n                    $(\"#edit-actions-submit\").trigger(\"click\");\r\n                } else {\r\n                    $(\"#edit-actions-submit\").removeClass('visually-hidden');\r\n                    $('#edit-experience-feedback').addClass('visually-hidden');\r\n                    $('#edit-experience-feedback').after('<p class=\"negative-confirmation__message\">Feedback Received!</p>');\r\n                }\r\n            });\r\n            /*\r\n       end drupal behaviors\r\n  */\r\n        }\r\n    };\r\n\r\n})(jQuery);"
