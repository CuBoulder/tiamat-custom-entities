javascript: "(function($) {\r\n\tDrupal.behaviors.TMA = {\r\n\t\tattach: function(context, settings) {\r\n/*\r\n\t Begin drupal behaviors\r\n*/\r\n\r\n\t/*\r\n\t\t auto submit on button select\r\n\t*/\r\n    $(\"#edit-categories input, #edit-services input\", context).on(\"mouseup\", function() {\r\n\t\tlabelID = $(this).attr(\"data-drupal-selector\");\r\n        //alert(\"You clicked on : \" + labelID); \r\n\t\t$(\"#\" + labelID).trigger(\"click\");\r\n\t\t$(\"#edit-actions-wizard-next\").trigger(\"click\");\r\n\t});\r\n       \r\n    $(\"#edit-categories label, #edit-services label\", context).on(\"mouseup\", function() {\r\n\t\tlabelID = $(this).attr(\"for\");\r\n        //alert(\"You clicked on : \" + labelID); \r\n\t\t$(\"#\" + labelID).trigger(\"click\");\r\n\t\t$(\"#edit-actions-wizard-next\").trigger(\"click\");\r\n\t});\r\n\t/*\r\n\t\t load building selector\r\n\t*/\r\n\t$(\"select[name=facility]\", context).change(function() {\r\n\t\tvar dropdown = $(\"select[name=building]\");\r\n\t\tdropdown.empty();\r\n\t\tdropdown.append(\r\n\t\t$(\"<option></option>\")\r\n\t\t.attr(\"value\", \"\")\r\n\t\t.text(\"Select a Building\")\r\n\t\t);\r\n\t\tdropdown.prop(\"selectedIndex\", 0);\r\n\t\t$(\"select[name=area]\").empty();\r\n\t\t$(\"select[name=area]\").append(\r\n\t\t$(\"<option></option>\")\r\n\t\t.attr(\"value\", \"\")\r\n\t\t.text(\"- None -\")\r\n\t\t);\r\n\t\t$(\"select[name=area]\").prop(\"selectedIndex\", 0);\r\n\t\t// get facility ID\r\n\t\tvar url = \"/rest/facility/\" + this.value;\r\n\t\t$.getJSON(url, function(data) {\r\n\t\t\t$.each(data, function(key, entry) {\r\n\t\t\t\turl = \"/rest/buildings/\" + entry.field_tma_facility_id;\r\n\t\t\t\t// Populate dropdown with list of buildings in facility\r\n\t\t\t\t$.getJSON(url, function(data) {\r\n\t\t\t\t\t$.each(data, function(key, entry) {\r\n\t\t\t\t\t\tdropdown.append(\r\n\t\t\t\t\t\t$(\"<option></option>\")\r\n\t\t\t\t\t\t\t.attr(\"value\", htmlDecode(entry.name))\r\n\t\t\t\t\t\t\t.text(htmlDecode(entry.name))\r\n\t\t\t\t\t\t);\r\n\t\t\t\t\t});\r\n\t\t\t\t});\r\n\t\t\t});       \r\n\t\t});\r\n\t});\r\n\r\n\t/*\r\n\t\tload area selector\r\n\t*/\r\n\t$(\"select[name=building]\", context).change(function(event) {\r\n\t\tvar dropdown = $(\"select[name=area]\");\r\n\t\tdropdown.empty();\r\n\t\tdropdown.append(\r\n\t\t$(\"<option></option>\")\r\n\t\t\t.attr(\"value\", \"\")\r\n\t\t\t.text(\"Select an Area\")\r\n\t\t);\r\n\t\tdropdown.prop(\"selectedIndex\", 0);\r\n\r\n\t\t// Add loading icon\r\n\t\t$(\"#edit-area\").addClass(\"loading\");\r\n\t\t$(\".loading\").after('<p id=\"loader-icon\">&nbsp;</p>');\r\n\r\n\t\t// get building ID\r\n        var url = \"/rest/building/\" + encodeURIComponent(this.value);\r\n         if(this.value === \"Cheyanne Arapahoe Hall\"){\r\n              $('option[value=\"Cheyanne Arapahoe Hall\"]').attr(\"value\", \"Chey/Arap Hall\" );\r\n            }\r\n         else if(this.value === \"Faculty and Staff Court\"){\r\n              $('option[value=\"Faculty and Staff Court\"]').attr(\"value\", \"Faculty/Staff Court\");\r\n            }\r\n         else{\r\n          //change values back if not selected \r\n         }\r\n\t\t$.getJSON(url, function(data) {\r\n\t\t\t$.each(data, function(key, entry) {\r\n\t\t\t\turl = \"/rest/areas/\" + entry.field_tma_building_id_;\r\n\t\t\t\t// Populate dropdown with list of areas in building\r\n\t\t\t\t$.getJSON(url, function(data) {\r\n\t\t\t\t\t$.each(data, function(key, entry) {\r\n\t\t\t\t\t\tdropdown.append(\r\n\t\t\t\t\t\t$(\"<option></option>\")\r\n\t\t\t\t\t\t\t.attr(\"value\", htmlDecode(entry.name))\r\n\t\t\t\t\t\t\t.text(entry.name + \", \" + entry.field_tma_description)\r\n\t\t\t\t\t\t);\r\n\t\t\t\t\t});\r\n\t\t\t\t\t// Hide Loading icon\r\n\t\t\t\t\t$(\"#loader-icon\").hide();\r\n\t\t\t\t});\r\n\t\t\t});\r\n\t\t});\r\n\t});\r\n\r\n\r\n\t/*\r\n\t\texception check\r\n\t*/\r\n\t$(\"input[name=task_select], input[name=what_type_of_issue_would_you_like_to_report_]\", context).change(function() {\r\n\t\tvar aExceptions = $(\"#aException\").html().split(',');\r\n\t\tif (aExceptions.indexOf(this.value) != -1) {\r\n\t\t\t$.colorbox({\r\n\t\t\t\twidth:\"600px\",\r\n\t\t\t\theight:\"400px\",\r\n\t\t\t\tinline:true,\r\n\t\t\t\ttitle:\" \",\r\n\t\t\t\thref: '#exception_'+this.value\r\n\t\t\t});\r\n\t\t\t$('#edit-input-information-related-to-the-issue').attr(\"disabled\", \"disabled\");\r\n\t\t\t$('#edit-actions-wizard-next').attr(\"disabled\", \"disabled\");\r\n\t\t  \t$('#edit-actions-01-wizard-next').attr(\"disabled\", \"disabled\");\r\n\t\t} else {\r\n\t\t\t$('#edit-input-information-related-to-the-issue').removeAttr(\"disabled\");\r\n\t\t\t$('#edit-actions-wizard-next').removeAttr(\"disabled\");\r\n\t\t  \t$('#edit-actions-01-wizard-next').removeAttr(\"disabled\");\r\n\t\t}\r\n\t});\r\n\r\n\t/*\r\n\t\tclick the okay button\r\n\t*/\r\n\t$(\"a[name='okay']\", context).click( function() {\r\n\t\t$.colorbox.close();\r\n        $(\"input[name=task_select], input[name=what_type_of_issue_would_you_like_to_report_]\").prop(\"checked\", false);\r\n\t});\r\n\r\n\t/* \r\n\t\t  auto-submit smiley faces\r\n\t*/\r\n    $(\".webform-submission-fix-it-survey-node-5-add-form label\", context).on(\r\n        \"mouseup\",\r\n        function() {\r\n          labelID = $(this).attr(\"for\");\r\n          $(\"#\" + labelID).trigger(\"click\");\r\n          $(\".webform-submission-fix-it-survey-node-5-add-form #edit-actions-submit\").trigger(\"click\");\r\n        }\r\n      );\r\n\r\n/*\r\n\t end drupal behaviors\r\n*/\r\n\t\t}\r\n\t};\r\n})(jQuery);\r\n\r\n\r\nfunction htmlDecode(input) {\r\n\tvar e = document.createElement(\"div\");\r\n\te.innerHTML = input;\r\n\treturn e.childNodes.length === 0 ? \"\" : e.childNodes[0].nodeValue;\r\n}\r\n\r\n"
